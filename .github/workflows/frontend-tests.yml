name: Frontend Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4

      - name: Node installieren
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Dependencies installieren
        run: npm install

      - name: Frontend Tests ausf√ºhren
        run: npm test